<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议录制翻译 - 登录/注册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button class="switch-btn active" data-form="login">登录</button>
                <button class="switch-btn" data-form="register">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="form active">
                <h2>欢迎回来</h2>
                <div class="form-group">
                    <input type="email" placeholder="邮箱地址" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">登录</button>
                </div>
                <div class="form-footer">
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" class="form">
                <h2>创建账号</h2>
                <div class="form-group">
                    <input type="text" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="邮箱地址" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="密码" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="确认密码" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">注册</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
